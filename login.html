<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GadgetHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #333;
    }

    .register-link,
    .forgot-link {
      text-align: center;
      margin-top: 15px;
    }

    .register-link a,
    .forgot-link a {
      color: #ff4500;
      text-decoration: none;
    }

    .logo {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <script>
    let data = "{{msg}}"
    if (data == "nouser") {
      alert("There is no user");
    } else if (data == "wrongpassword") {
      alert("Enter proper password");
    }
  </script>

  <div class="container">
    <div class="logo">GadgetHub</div>
    <h2>Login to Your Account</h2>
    <form action="/login2" method="post">
      <label for="username">Username</label>
      <input type="text" id="username" name="fullname" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Login">
    </form>

    <div class="forgot-link">
      <a href="/forgotpassword">Forgot Password?</a>
    </div>

    <div class="register-link">
      Don't have an account? <a href="/register1">Register here</a>
    </div>
  </div>

</body>
</html>
