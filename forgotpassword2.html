<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password | MyGadgetHub</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    .form-container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #218838;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<script>
  var data = "{{msg}}";
  if (data === "nouser") {
    alert("Username Does not Exist!");
  } else if (data === "wrongotp") {
    alert("Wrong OTP Entered.\nAnother OTP Sent!");
  }
</script>

<header>
  <h1>MyGadgetHub</h1>
  <p>Reset Your Password</p>
</header>

<nav>
  <a href="/home">Home</a>
  <a href="/login1">Login</a>
  <a href="/register1">Register</a>
</nav>

<div class="form-container">
  <h2>OTP Verification</h2>
  <form action="/forgotpassword2" method="POST">
    <input type="hidden" name="fullname" value="{{fullname}}">
    <input type="hidden" name="email" value="{{email}}">
    <input type="hidden" name="otp" value="{{otp}}">

    <label for="otp">Enter OTP</label>
    <input type="text" id="otp" name="cotp" placeholder="Enter OTP sent to your email" required>

    <label for="pwd">New Password</label>
    <input type="password" id="pwd" name="password" placeholder="Enter New Password" required>

    <label for="cpwd">Confirm New Password</label>
    <input type="password" id="cpwd" name="cpassword" placeholder="Re-enter New Password" required>

    <button type="submit" class="btn">Reset Password</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 MyGadgetHub. All rights reserved.</p>
</footer>

</body>
</html>
