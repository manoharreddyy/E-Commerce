<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - GadgetHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 22px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button[type="submit"] {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #333;
    }

    .logo {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #000;
      font-weight: bold;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<script>
  var msg = "{{msg}}";
  if (msg === "nouser") {
    alert("Username doesn't exist");
  }
</script>

<div class="container">
  <div class="logo">GadgetHub</div>
  <h2>Reset Password - Verify Username</h2>
  <form action="/forgotpassword1" method="POST">

    <label for="fullname">Enter Your Username</label>
    <input type="text" id="fullname" name="fullname" placeholder="e.g. john_doe" required>

    <button type="submit">Send OTP</button>
  </form>
</div>

</body>
</html>
